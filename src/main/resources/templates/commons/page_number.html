<div id="page_nav" th:fragment="page_number">

            <a th:href="@{/manager/book_page}+'?pageNo='+${page.pageNo+1}+'&pageSize=4'">下一页</a>
            <a th:href="@{/manager/book_page}+'?pageNo='+${page.pageTotal}+'&pageSize=4'">末页</a>
        </span>
        共<span th:text="${page.pageTotal}"></span>页，<span th:text="${page.pageTotalCount}"></span>条记录 到第<input th:value="${page.pageNo}" name="pn" id="pn_input"/>页
        <input type="button" id="searchPageBtn" value="确定">
    </div>
