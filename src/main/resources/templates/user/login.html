<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商城会员登录页面</title>
<div th:replace="commons/top::top"></div>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" style="height:200px;width:200px "
				 th:src="@{/img/musicLogo.jpg}" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎登录</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>商城会员</h1>
								<a th:href="@{/regist.html}">立即注册</a>
							</div>
							<div class="msg_cont">
								<b></b>
								<span class="errorMsg">请输入用户名和密码</span>
								<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
							</div>
							<div class="form">
								<form th:action="@{/user/login}" method="get">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名"
										   autocomplete="off" tabindex="1" name="username" th:value="${username}"/>
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<input type="submit" value="登录" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div th:replace="commons/footer::bottom">
		</div>
</body>
</html>
