<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <div th:replace="commons/top::top"></div>
    <style type="text/css">
        h1 {
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>
<div id="main">

    <table th:each="orderItem:${orderItems}">
        <tr>
            <td>商品名</td>
            <td>数量</td>
            <td>单价</td>
            <td>总金额</td>
        </tr>
        <tr>
            <td th:text="${orderItem.name}"></td>
            <td th:text="${orderItem.count}"></td>
            <td th:text="${orderItem.price}"></td>
            <td th:text="${orderItem.totalPrice}"></td>
        </tr>
    </table>


</div>

<div th:replace="commons/footer::bottom"></div>
</body>
</html>
